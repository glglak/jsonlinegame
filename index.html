<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Line Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .game-container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        canvas {
            border: 2px solid #333;
            border-radius: 5px;
            background-color: white;
            margin: 20px 0;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .score {
            font-size: 20px;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Line Drawing Game</h1>
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        <div class="controls">
            <button onclick="startNewGame()">New Game</button>
            <span class="score">Score: <span id="score">0</span></span>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
